<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      div#out {
        position: relative;
        background-color: chartreuse;
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }

      #in {
        position: absolute;
        left: 0;
      }

      #fix {
        position: fixed;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="out">
      외부 요소
      <div id="in">내부 요소</div>
    </div>

    <div id="fix">고정된 요소</div>
  </body>
</html>
